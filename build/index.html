  </div>
  <div class="logo">
    <img src="img/images/logo.png" alt="">
  </div>
</div>
<div class="mbr-slide centered">
  <div class="banner">
    <h3>Ferrari Store</h3>
    <hr>
    <div class="desc">Это одежда и аксессуары легендарного итальянского бренда Ferrari</div>
  </div>
</div>

<div class="mbr-slide centered">
  <div class="bg-banner white" style="background-image: url(img/images/team.png);">
    <h3>Стань частью <br> нашей команды</h3>
    <div class="desc">Выбирая работу в Ferrari Store, ты встаёшь на путь легенды</div>
  </div>
</div>
<div class="mbr-slide ">
  <div class="mbr-form">
    <h3>Запишись на собеседование</h3>
    <form method="post" id="vacancy-form">
      <div class="field-group" >
        <input type="text" name="name" placeholder="Имя">
      </div>
      <div class="field-group">
        <input id="phone" name="phone" type="text" placeholder="Номер телефона">
      </div>
      <div class="field-group" >
        <select id="vacancy" name="vacancy" type="text" placeholder="Выберете должность">
          <option value="">Выберете должность</option>
          <option value="1">Администратор торгового зала, г.&nbsp;Санкт-Петербург</option>
          <option value="2">Продавец-кассир, г.&nbsp;Санкт-Петербург</option>
          <option value="3">Продавец-кассир, г.&nbsp;Сочи</option>
        </select>
      </div>
      <!-- <button type="submit" class="red">Перезвоните мне</button> -->
      <button type="submit" class="red">Перезвоните мне</button>
    </form>
    <h4>официальный сайт:</h4>
    <div class="url"><a href="http://www.ferrari-store.ru/ru/ferraristore_team">www.ferrari-store.ru/ru/ferraristore_team</a></div>
